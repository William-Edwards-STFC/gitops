apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-ingress-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/William-Edwards-STFC/gitops.git
    targetRevision: main
    path: gitops/argocd/dev/ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
