apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-cert-test
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
    - host: devkubernetes.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-kubernetes-service
                port:
                  number: 80
    - host: devtrino.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-trino-service
                port:
                  number: 80
  tls:
    - hosts:
        - devkubernetes.duckdns.org
        - devtrino.duckdns.org
      secretName: dev-cert-test-tls