apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-v3-ingress
  namespace: ingress-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    acme.cert-manager.io/http01-edit-in-place: "true"
    # Even though it's 308ing now, keep these for when the cert arrives
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: devkubernetes.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-kubernetes-service
            port:
              number: 80
  tls:
  - hosts:
    - devkubernetes.duckdns.org
    secretName: dev-cert-test-tls