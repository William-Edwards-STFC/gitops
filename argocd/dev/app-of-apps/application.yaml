apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/William-Edwards-STFC/gitops.git
    targetRevision: main
    path: gitops/argocd/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true